<header
  class="fixed top-0 left-0 w-full h-16 bg-primary border-b border-colorNeon z-[9999] flex items-center justify-between"
>
  <p class="text-4xl text-text px-4">POPFRAGG</p>

  <div class="flex flex-row items-center gap-3">
    <span class="flex items-center space-x-1">
      <p>4</p>
      <img
        class="mb-[2px]"
        src="../../../../../assets/images/ticket-play.png"
        alt="ticket play"
        width="25"

      />
    </span>
    <span class="flex items-center space-x-1">
      <p>1</p>
      <img
        class="mb-[2px]"
        src="../../../../../assets/images/ticket-tournament.png"
        width="25"
        alt="Tikect tournament"
      />
    </span>

    <icon name="bell" [classList]="'text-zinc-500 w-6 h-6 mb-1'"></icon>
    <button
      primary-button
      class="px-4 py-0.5 text-[10px] leading-none rounded-md"
    >
      GET PRO
    </button>
    <user-button class="select-none"></user-button>
  </div>
</header>
