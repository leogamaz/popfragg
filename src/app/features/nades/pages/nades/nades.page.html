<carousel-maps (selectedMap)="onSelectMap($event)"></carousel-maps>

    <div class="ribbon"><span>ONE</span></div>
    <div class="ribbon"><span>MAP!</span></div>
</div>

<app-mini-map *ngIf="selectedMap" [map]="selectedMap"></app-mini-map>
